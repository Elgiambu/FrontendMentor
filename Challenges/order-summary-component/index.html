<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->

        <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
        <link rel="stylesheet" href="./styles/style.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@300..900&display=swap"
            rel="stylesheet"
        />

        <title>Frontend Mentor | Order summary card</title>
    </head>
    <body>
        <article class="card">
            <img class="card-hero" src="./images/illustration-hero.svg" alt="image of a girl dancing" />
            <div class="card-body">
                <h2 class="card-title">Order Summary</h2>
                <p class="card-description">
                    You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!
                </p>
                <div class="card-plan">
                    <img src="./images/icon-music.svg" alt="music icon" />
                    <div>
                        <p>Annual Plan</p>
                        <span>$55.99/year</span>
                    </div>
                    <button>Change</button>
                </div>
                <button class="card-payment-button">Proceed to Payment</button>
                <button class="card-cancel-button">Cancel Order</button>
            </div>
        </article>
    </body>
</html>
